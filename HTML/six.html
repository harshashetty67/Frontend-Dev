<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Element</title>
  </head>

  <body>
    <!-- span is a inline element just like <a>, <img>, <strong> etc. -->
    <span style="border: 2px solid burlywood; color: black"
      >The span tag is inline tag which spans the content in single line
      block</span
    >
    <span>This is the next part</span>

    <!-- div is block element just like <p> -->
    <div style="border: 3px solid palegreen; color: black">
      This is a block element
    </div>

    <!-- 'id' is the unique identifier/name given to a tag and 'class' is a way to group the tags/elements for modifying at once. -->
    <!-- 'id' must be unique and 'class' can be reused. -->
    <!-- multiple class value can given separated by space -->
    <div id="myDiv" class="MainDiv RedBG">This is div tag</div>
    <span id="mySpan" class="RedBG"></span>

    <!-- Shortcuts for generating tags with id and class : <tag>.className or <tag>#id =>Ex: span.RedSpan or div#MySpan  -->
  </body>
</html>
