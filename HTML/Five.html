<!-- Forms in HTML  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h3>My Login Form</h3>
  <!-- the below action route doesn't exist, it's used as an example -->
  <form action="localhost:3000/api/login" method="get"></form>

  <!-- the 'name' attribute in inout tag helps in getting the value of the field for backend task. -->
  Indian Citizen <input type="checkbox" name="Indian Citizen" id="Indian Citizen"> <br><br>
  DOB <input type="date" name="date" id="date"> <br><br>
  Email <input type="email" name="Email" id="Email"><br><br>
  Password <input type="password" name="password" id="password"><br><br>
  Profile Picture <input type="file" name="dp" id="dp">
  <br><br><br>
  <input type="submit" value="Login">

</body>
</html>
