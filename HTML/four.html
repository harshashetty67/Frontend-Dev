<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and Lists</title>
</head>
<body>
  <!-- Unordered List => type helps in chaning bullet shape -->
  <ul type="square">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
  </ul>
  <!-- Ordered List => Number order -->
  <ol type="1">
    <li>Next</li>
    <li>Dest</li>
    <li>Src</li>
    <li>Max</li>
  </ol>
  <!-- type helps in ordering in different styles i.e Roman, number etc. -->
  <ol type="I">
    <li>Next</li>
    <li>Dest</li>
    <li>Src</li>
    <li>Max</li>
  </ol>

  <!-- Html Tables -->
  <table>
    <h3>My Employee Table :</h3>
    <thead>
      <!-- Column Names -->
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <!-- Row data  -->
      <tr>
        <td>Harsha</td>
        <td>1072309</td>
        <td>SDE 1</td>
      </tr>
      <tr>
        <td>Nishanth</td>
        <td>1072377</td>
        <td>DevOps</td>
      </tr>
      <tr>
        <td>jaydev</td>
        <td>1026555</td>
        <td>SDE 3</td>
      </tr>
    </tbody>
  </table>


</body>
</html>
