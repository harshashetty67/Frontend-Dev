<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Social Media Navigations:</h3>
  
  <!-- alt+d for duplicating code line -->
  <!-- alt+point the cursor to line to type simultaneously -->

  <!-- target attribute tells where to open the href linked element. _blank means in a new tab  -->
  <a href="https://www.google.com" target="_blank">Go to Google</a> <br><br>
  <a href="https://www.linkedin.com" target="_blank">Go to LinkedIn</a>
</body>
</html>
