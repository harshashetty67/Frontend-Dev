<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS variables</title>
    <style>
      /*variables inside :root are available globally*/
      :root {
        --box-color: tomato;
      }
      .container {
        --border-width: 6px;
        border: var(--border-width) solid black;
      }
      div p {
        border: var(--border-width) solid var(--box-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas itaque
        ipsum sapiente, laborum quasi doloremque blanditiis debitis animi neque
        ab.
      </p>
    </div>
  </body>
</html>
