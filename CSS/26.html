<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid - Autofit</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 250px));
        grid-template-rows: repeat(auto-fit, minmax(30px, 50px));
      }
      .item {
        border: 2px solid black;
        background-color: rgb(14, 235, 161);
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Box-1</div>
      <div class="item">Box-2</div>
      <div class="item">Box-3</div>
      <div class="item">Box-4</div>
      <div class="item">Box-5</div>
      <div class="item">Box-6</div>
      <div class="item">Box-7</div>
      <div class="item">Box-8</div>
      <div class="item">Box-9</div>
      <div class="item">Box-10</div>
      <div class="item">Box-11</div>
      <div class="item">Box-12</div>
    </div>
  </body>
</html>
