<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids in CSS</title>
    <style>
      .container {
        display: grid;
        /* the below property divides the column based on width => auto will divide based on available space */
        grid-template-columns: auto auto auto auto; /*3 widths given so each row will have 3 columns with item*/
      }
      .item {
        border: 2px solid black;
        margin: 5px;
        text-align: center;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Box-1</div>
      <div class="item">Box-2</div>
      <div class="item">Box-3</div>
      <div class="item">Box-4</div>
      <div class="item">Box-5</div>
      <div class="item">Box-6</div>
    </div>
  </body>
</html>
