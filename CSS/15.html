<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selectors</title>
    <style>
      /* 'applies to <p> that is only wihtin div(immediate parent)*/
      div > p {
        color: aqua;
        background-color: black;
      }
      /*for all <p> whos previous element is div(sibling)*/
      div + p {
        color: whitesmoke;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="class">
      <p id="first">My first para</p>
      <ul>
        <div>Im a div</div>
        <p>Div is my sibling</p>
      </ul>
    </div>
  </body>
</html>
