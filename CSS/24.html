<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Rows and Gaps</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 2fr 3fr; /*fr is also unit for sizes*/
        grid-template-rows: 5rem;
        grid-template-rows: auto; /*automatically adjust row width => overrides custom configs*/
        grid-gap: 10px; /*Gap between grids => obsolete now*/
      }
      .item {
        border: 3px solid black;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Box-1</div>
      <div class="item">Box-2</div>
      <div class="item">Box-3</div>
      <div class="item">Box-4</div>
      <div class="item">Box-5</div>
      <div class="item">Box-6</div>
      <div class="item">Box-7</div>
      <div class="item">Box-8</div>
    </div>
  </body>
</html>
